    <script>
        
        function read_data_Email(){
        
            var Temp;

            $.ajax({
                url: 'data_User_read.php', 
                type: 'get',
                dataType: 'json',
                async :false,
                success: function (User) {

                    Temp = User.Email;

                },

                error: function(e) {
                    alert("이메일 리드 오류");  
                }
            });

            return Temp;
        }
